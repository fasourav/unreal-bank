<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dashboard</title>
</head>

<body>
    <div class="min-h-screen bg-gray-300">
        <header>
            <h1 class="font-bold text-center text-2xl shadow-2xl p-5">Welcome, Here comes all you need....</h1>
        </header>

        <main>
            <section class="mt-12">
                <div class="grid grid-cols-3 gap-6 mx-auto w-9/12 text-center">
                    <div class="bg-blue-400 p-8 rounded shadow-lg hover:bg-blue-500">
                        <h3 class="text-2xl text-white">Balance</h3>
                        <h4 class="text-xl font-bold">BDT <span id="balance" class="text-xl">00</span></h4>
                    </div>
                    <div class="bg-orange-400 p-8 rounded shadow-lg hover:bg-orange-500">
                        <h3 class="text-2xl text-white">Withdraw</h3>
                        <h4 class="text-xl font-bold">BDT <span id="withdraw" class="text-xl">00</span></h4>
                    </div>
                    <div class="bg-green-500 p-8 rounded shadow-lg hover:bg-green-600">
                        <h3 class="text-2xl text-white">Deposit</h3>
                        <h4 class="text-xl font-bold">BDT <span id="deposit" class="text-xl">00</span></h4>
                    </div>
                </div>
            </section>
            <section class="mt-12">
                <div class="grid grid-cols-2 gap-4 mx-auto w-9/12">
                    <div class="bg-gradient-to-r from-green-400 to-blue-400 p-8 rounded shadow-2xl">
                        <div class="mt-3 grid place-items-center p-4">
                            <h3 class="font-bold text-2xl">Deposit Amount</h3>
                            <input id="depositAmount" class="block text-center mt-2 " type="number"
                                placeholder="Deposit Amount">
                            <button id="btn-deposit"
                                class="shadow-lg bg-blue-400 p-2 mt-4 rounded hover:bg-blue-500 hover:text-white">Deposit</button>
                        </div>
                    </div>
                    <div class="bg-gradient-to-r from-blue-400 to-orange-300 p-8 rounded shadow-2xl">
                        <div class="mt-3 grid place-items-center p-4">
                            <h3 class="font-bold text-2xl">Withdraw Amount</h3>
                            <input id="withdrawAmount" class="block text-center mt-2" type="number"
                                placeholder="Withdraw Amount">
                            <button id="btn-withdraw"
                                class="shadow-lg bg-orange-400 p-2 mt-4 rounded hover:bg-orange-500 hover:text-white">Withdraw</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

    </div>
    <script src="js/deposit.js"></script>
</body>

</html>
